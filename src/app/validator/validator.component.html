<h2>Validators & Custom Validators</h2>
<form [formGroup]="validationForm" (ngSubmit)="login()">
  <input type="text" formControlName="username" placeholder="Number between 0-999">
  <input type="password" formControlName="password" placeholder="Enter password">
  <button type="submit">Submit</button>
</form>
<button (click)="setErrors()">Set Errors</button>
<button (click)="toggleUsername()">Enable/Disable Username</button>
<pre *ngIf="validationForm.status">{{ validationForm.status | json }}</pre>
