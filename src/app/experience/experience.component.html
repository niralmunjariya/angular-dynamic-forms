<div class="card" style="margin-bottom: 15px;">
  <div class="card-block">
    <button class="btn btn-danger btn-sm" (click)="onDelete()" style="position: absolute;right: 25px;">&times;</button>
    <h4 class="card-title">Experience </h4>
    <div [formGroup]="group">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" placeholder="Title" />
        <small *ngIf="group.controls.title.invalid" class="form-text text-danger">Title in invalid.</small>
      </div>
      <div class="form-group">
        <label>Company</label>
        <input type="text" class="form-control" formControlName="company" placeholder="Company" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea type="text" class="form-control" formControlName="description" placeholder="Description"></textarea>
      </div>
    </div>
  </div>
</div>
